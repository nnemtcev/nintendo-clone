<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://kit.fontawesome.com/6361a03731.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <title>Stardew Valley for Nintendo Switch - Nintendo Game Details</title>
  </head>
  <body>
    <header>
      <a class="logo-center" href="https://www.nintendo.com">
        <img width="100" src="./nintendo-logo.png" />
      </a>
      <div id="nav-bar-search">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search games, systems, support, etc." />
      </div>
      <nav>
        <ul>
          <li>
            <a href="http://support.nintendo.com/nin-nav-en/home">
              <i class="fas fa-question-circle"></i>
              Support
            </a>
          </li>
          <li>
            <a href="https://www.nintendo.com/wish-list">
              <i class="fas fa-heart"></i>
              Wish List
            </a>
          </li>
          <li>
            <i class="fas fa-user"></i>
            Log in / Sign up
          </li>
        </ul>
      </nav>
    </header>
    <nav id="bottom-nav">
      <ul>
        <li>
          <a href="#">
            <i class="fas fa-gamepad"></i>
            Games
            <i class="fas fa-angle-down"></i>
          </a>
        </li>
        <li>
          <div class="dropdown">
            <a href="#" class="dropdown-btn">
              <i class="fas fa-desktop"></i>
              Hardware
              <i class="fas fa-angle-down"></i>
            </a>
            <div class="dropdown-content">
              <div class="dropdown-tiles">
                <a
                  class="dropdown-content-box"
                  href="https://www.nintendo.com/games/"
                >
                  <img
                    src="https://assets.nintendo.com/image/upload/q_auto,f_auto,w_240/Nclood/nav/switch-lineup"
                    alt="Nintendo Switch Lineup"
                  />
                  <p class="dropdown-content-box-name">
                    Nintendo Switch Lineup
                  </p>
                </a>
                <a
                  class="dropdown-content-box"
                  href="https://www.nintendo.com/switch/buy-now/#accessories"
                >
                  <img
                    src="https://assets.nintendo.com/image/upload/q_auto,f_auto,w_104/Nclood/nav/accessories"
                    alt="Nintendo Accessories"
                  />
                  <p class="dropdown-content-box-name">Accessories</p>
                </a>
                <a
                  class="dropdown-content-box"
                  href="https://www.nintendo.com/amiibo/"
                >
                  <img
                    src="https://assets.nintendo.com/image/upload/q_auto,f_auto,w_104/Nclood/nav/amiibo"
                    alt="amiibo Zelda"
                  />
                  <p class="dropdown-content-box-name">amiibo</p>
                </a>
              </div>
              <p class="dropdown-exit-btn">+</p>
            </div>
          </div>
        </li>
        <li>
          <a href="http://support.nintendo.com/nin-nav-en/home">
            <i class="fas fa-comments"></i>
            News & Events
          </a>
        </li>
        <li>
          <a href="http://support.nintendo.com/nin-nav-en/home">
            <i class="fas fa-play"></i>
            Play Nintendo
          </a>
        </li>
      </ul>
    </nav>
    <section id="hero-image">
      <img
        srcset="
          https://assets.nintendo.com/image/upload/c_pad,f_auto,h_241,q_auto,w_428/ncom/en_US/games/switch/s/stardew-valley-switch/hero                428w,
          https://assets.nintendo.com/image/upload/c_pad,f_auto,h_432,q_auto,w_768/ncom/en_US/games/switch/s/stardew-valley-switch/hero                768w,
          https://assets.nintendo.com/image/upload/c_pad,f_auto,h_613,q_auto,w_1089/ncom/en_US/games/switch/s/stardew-valley-switch/hero?v=2021052016 1089w
        "
        alt="Stardew Valley hero image"
      />
    </section>
    <section class="game-content">
      <div class="game-info">
        <span>Nintendo Switch</span>
        <h1>Stardew Valley</h1>
        <span>Available now</span>
        <a
          href="https://accounts.nintendo.com/authorize_guide?redirect_uri=https%3A%2F%2Faccounts.nintendo.com%2Fconnect%2F1.0.0%2Fauthorize%3Fclient_id%3De56201e414c97a10%26display%3Dtouch%26interacted%3D1%26prompt%3Dconsent%26redirect_uri%3Dhttps%253A%252F%252Fwww.nintendo.com%26response_mode%3Dweb_message%26response_type%3Dcode%2Bid_token%2Btoken%26scope%3DeshopAlps%2BmissionStatus%2BmissionStatus%253Aprogress%2Bopenid%2BpointWallet%2Buser%2Buser.birthday%2Buser.links%255B%255D.id%2Buser.mii%2Buser.wishlist%2BuserNotificationMessage%253AanyClients%2BuserNotificationMessage%253AanyClients%253Awrite%26state%3D2047f4e28cce9c3d6260854500f493ff%26web_message_target%3Dop-frame%26web_message_uri%3Dhttps%253A%252F%252Faccounts.nintendo.com&type=mixed"
          id="add-wish-list-btn"
        >
          <i class="far fa-heart"></i>
          <span id="wish-list-label">Add to Wish List</span>
        </a>
      </div>
      <div class="game-purchase">
        <span id="price">$14.99</span>
        <div class="purchase">
          <a
            href="https://ec.nintendo.com/title_purchase_confirm?title=70010000001801&r=https%3A%2F%2Fwww.nintendo.com%2Fgames%2Fdetail%2Fstardew-valley-switch%2F"
            id="buy-btn"
          >
            Buy digital
            <i class="fas fa-chevron-right"></i>
          </a>
          <span id="purchase-bonus">
            <img
              src="https://www.nintendo.com/etc.clientlibs/noa/clientlibs/clientlib-ncom/resources/images/page/games/detail/gold-points.png"
              alt="Gold coin icon"
            />
            Eligible for up to 75 points
          </span>
        </div>
      </div>
    </section>
  </body>
  <script src="./index.js"></script>
</html>
